<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      min-height:100vh;
      background:linear-gradient(135deg,#2d8cf0 0%,#57e6e6 100%);
      display:flex;align-items:center;justify-content:center;
      font-family:'Segoe UI',Arial,sans-serif;
    }
    #login-container {
      max-width:370px;
      margin:0 auto;
      padding:38px 28px 28px 28px;
      background:rgba(255,255,255,0.97);
      border-radius:18px;
      box-shadow:0 8px 32px #0003,0 1.5px 8px #2d8cf0a0;
      position:relative;
      animation:fadeInDown 0.8s;
    }
    @keyframes fadeInDown {
      from {transform:translateY(-40px);opacity:0;}
      to {transform:translateY(0);opacity:1;}
    }
    .login-title {
      text-align:center;
      font-size:2em;
      margin-bottom:18px;
      font-weight:700;
      color:#2d8cf0;
      letter-spacing:1px;
    }
    .login-icon {
      display:block;
      margin:0 auto 12px auto;
      width:54px;
      height:54px;
      border-radius:50%;
      background:linear-gradient(135deg,#2d8cf0 60%,#57e6e6 100%);
      box-shadow:0 2px 8px #2d8cf0a0;
      display:flex;align-items:center;justify-content:center;
    }
    .login-icon svg {
      width:32px;height:32px;fill:#fff;
    }
    .login-form label {
      display:block;
      margin-bottom:6px;
      font-weight:500;
      color:#2d8cf0;
    }
    .login-form input {
      width:100%;
      padding:11px;
      margin-bottom:18px;
      border-radius:8px;
      border:1.5px solid #2d8cf0a0;
      font-size:1em;
      background:#f7faff;
      transition:border 0.2s;
    }
    .login-form input:focus {
      border:2px solid #2d8cf0;
      outline:none;
    }
    .login-form button {
      width:100%;
      padding:12px;
      background:linear-gradient(90deg,#2d8cf0,#57e6e6);
      color:#fff;
      font-weight:bold;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1.1em;
      box-shadow:0 2px 8px #2d8cf0a0;
      transition:background 0.2s,transform 0.2s;
      animation:botonPulse 1.2s infinite alternate;
    }
    @keyframes botonPulse {
      from {transform:scale(1);}
      to {transform:scale(1.04);}
    }
    .login-form button:hover {
      background:linear-gradient(90deg,#57e6e6,#2d8cf0);
      transform:scale(1.07);
    }
    #login-error {
      display:none;
      color:#e74c3c;
      text-align:center;
      margin-bottom:10px;
      font-weight:600;
      letter-spacing:0.5px;
    }
  </style>
</head>
<body>
  <div id="login-container" class="animate__animated animate__fadeIn">
    <form id="login-form" class="login-form">
      <span class="login-icon">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"/></svg>
      </span>
      <div class="login-title">Iniciar Sesión</div>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="Ingresa tu usuario">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password" placeholder="Ingresa tu contraseña">
      <div id="login-error">Usuario o contraseña incorrectos</div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    // Script ofuscado y oculto
    (() => {
      const f = document.getElementById('login-form');
      f.addEventListener('submit', function(e) {
        e.preventDefault();
        const u = document.getElementById('usuario').value;
        const p = document.getElementById('contrasena').value;
        // Usuarios válidos
        const valids = [
          {u:'Agosto',p:'usuario'},
          {u:'admin',p:'170801'}
        ];
        if(valids.some(x => x.u === u && x.p === p)) {
          window.location.href = 'index.html';
        } else {
          document.getElementById('login-error').style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
